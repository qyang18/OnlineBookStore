<html>

<head>
<title>
	Web Based SSH Client and Visualizer
</title>
</head>

<body>
<h1 id='header'>
	<font color='#33cccc'>
	Welcome to web based SSH client and visualizer application!
	</font>
</h1>

<p id='p1'>
	Please Enter the Command below:
</p>

<input id='textField' type='text' value="sudo mn"></input>
<br>
<button id='submitButton' type='button'>
	execute
</button>

<br>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#submitButton").click(function(){
		x=document.getElementById('textField');
		$.get("http://localhost:8080/ssh",x.value)
		x.value="";
	});
});
</script>

</body>
</html>
